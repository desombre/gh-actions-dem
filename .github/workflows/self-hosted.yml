name: GitHub Actions Self-hosted Demo
on:
  workflow_dispatch:
      inputs:
        tag:
          required: true
          type: string
          description: Version tag of the release

jobs:
  show-runner:
    uses: ./.github/workflows/reusable.yml
    with:
      tag: ${{ inputs.tag }}
      runs-on: local
  show-runner-again:
    uses: ./.github/workflows/reusable.yml
    with:
      tag: ${{ inputs.tag }}
      runs-on: ubuntu-latest

